runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      ANTHROPIC_API_KEY:
        type: "string"
        description: "Your Anthropic API key for Claude. Get one at console.anthropic.com"
    required:
      - "ANTHROPIC_API_KEY"
  exampleConfig:
    ANTHROPIC_API_KEY: "sk-ant-..."
