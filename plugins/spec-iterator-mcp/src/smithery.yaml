# Smithery deployment configuration
# https://smithery.ai/docs/build/project-config/smithery-yaml

startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - ANTHROPIC_API_KEY
    properties:
      ANTHROPIC_API_KEY:
        type: string
        description: "Your Anthropic API key for Claude"
  commandFunction: |
    (config) => ({
      command: 'node',
      args: ['dist/index.js'],
      env: {
        ANTHROPIC_API_KEY: config.ANTHROPIC_API_KEY
      }
    })
